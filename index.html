<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>FrontEnd - Firebase - NodeJs - Bootstrap</title>
</head>

<body>
    <div style="margin-left: 20px! important; margin-right: 20px ! important; display: flex!important;;">
        <div style="width: 75%!important;">
            <!--Tabla para los usuarios-->
            <table class="table">
                <thead class="table-success">
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>City</th>
                        <th>Zip Code</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users">
                </tbody>
            </table>
        </div>
        <div style="width: 25%!important;">
            <!--Form para los usuarios-->
            <form style="margin-left: 20px;">
                <p>
                    <label for="firstname">Firstname</label>
                    <br>
                    <input type="text" id="firstname" style="width: 100%!important;">
                </p>

                <p>
                    <label for="lastname">Lastname</label>
                    <br>
                    <input type="text" id="lastname" style="width: 100%!important;">
                </p>

                <p>
                    <label for="address">Address</label>
                    <br>
                    <input type="text" id="address" style="width: 100%!important;">
                </p>

                <p>
                    <label for="phone">Phone</label>
                    <br>
                    <input type="phone" id="phone" style="width: 100%!important;">
                </p>

                <p>
                    <label for="city">City</label>
                    <br>
                    <input type="text" id="city" style="width: 100%!important;">
                </p>

                <p>
                    <label for="zipcode">Zip Code</label>
                    <br>
                    <input type="text" id="zipcode" style="width: 100%!important;">
                </p>
                <button class="btn btn-success" style="width: 100%!important;" id="btnSave">
                    Save
                </button>
            </form>
        </div>
    </div>

    <template id="template-user">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Address</th>
            <th>Phone</th>
            <th>City</th>
            <th>Zip Code</th>
            <th>
                <button href="#" class="btn btn-warning">Update</button>
                |
                <button class="btn btn-danger">Delete</btton>
            </th>
        </tr>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
